<form>
    <h3>Resgister New Users</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address:</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="model.email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" name="password">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1"> Retype Password:</label>
    <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="passRetype" name="passR">
  </div>
  <div *ngIf="passDontMatch" class="alert alert-danger ">
    password does not match!
  </div>
  <hr>

  <div class="form-group">
    <label for="exampleInputPassword1">First Name:</label>
    <input type="text" class="form-control" placeholder="First name" [(ngModel)]="model.firstName" name="firstName">
  </div>


  <div class="form-group">
    <label for="exampleInputPassword1">Last Name:</label>
    <input type="text" class="form-control" placeholder="last name"[(ngModel)]="model.lastName" name="lastName">
  </div>
  <button type="submit" class="btn btn-primary" (click)="saveUser();">Resgister user:</button>
</form>
