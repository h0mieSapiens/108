<h3>List Of Users</h3>
<table class="table table-bordered table-stripped">
  <thead>
    <tr>
      <th>EMAIL</th>
      <th>F. NAME</th>
      <th>L. NAME</th>
      <th> OPTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of allUser">
      <td>{{user.email}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>Edit| Delete</td>
    </tr>
  </tbody>
</table>
